version: '3.8'

services:
  nginx:
    image: nginx:1.25-alpine
    volumes:
      - ./:/var/www:ro
      - ./_docker/nginx/conf.d/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "8000:80"
    depends_on:
      - app
    container_name: applicant_nginx
    networks:
      - laravel-network

  app:
    build:
      context: ./
      dockerfile: ./_docker/app/Dockerfile
    volumes:
      - ./:/var/www
      - vendor:/var/www/vendor
      - storage:/var/www/storage
    depends_on:
      - db
    command: >
      sh -c "chown -R www-data:www-data /var/www/storage /var/www/bootstrap/cache &&
             if [ ! -d vendor ]; then composer install --no-dev --optimize-autoloader; fi &&
             php artisan config:cache &&
             php artisan view:cache &&
             php-fpm"
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_KEY=base64:Borv1D4Wo9iIu7ULf3MqyfKEC+RlnGEUGq9slyyXKPY=
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=applicant_db
      - DB_USERNAME=root
      - DB_PASSWORD=root
    container_name: applicant_app
    networks:
      - laravel-network

  db:
    image: mysql:8.0
    restart: always
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      MYSQL_DATABASE: applicant_db
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: root
    ports:
      - "3306:3306"
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    container_name: applicant_db
    networks:
      - laravel-network

  phpmyadmin:
    image: phpmyadmin:latest
    restart: always
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: root
    depends_on:
      - db
    container_name: applicant_phpmyadmin
    networks:
      - laravel-network

networks:
  laravel-network:
    driver: bridge

volumes:
  mysql_data:
  vendor:
  storage:
